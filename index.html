<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScratchBlast</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ScratchBlast</h1>
        <p>Enter a Scratch project URL to run it with JavaScript.</p>
        <input type="text" id="scratch-url" placeholder="Enter Scratch project URL">
        <button onclick="loadProject()">Run Project</button>

        <div id="player-container">
            <!-- Forkphorus iframe will be inserted here -->
        </div>

        <div class="buttons">
            <button id="fullscreen-btn" onclick="enterFullscreen()" style="display: none;">Fullscreen</button>
            <button id="new-tab-btn" onclick="openInNewTab()" style="display: none;">Open in New Tab</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
